	<title>创建基地</title>

</head>
<body>
<!--_header 作为公共模版分离出去-->
<div th:replace="common/header::header"></div>
<!--_menu 作为公共模版分离出去-->
<div th:replace="common/menu::menu"></div>

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a>
		<span class="c-999 en">&gt;</span><span class="c-666">基地中心</span>
		<span class="c-999 en">&gt;</span><span class="c-666">基地管理</span>
		<span class="c-999 en">&gt;</span><span class="c-666">创建基地</span>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="panel panel-default">
				<div class="panel-header">创建基地</div>
				<div class="panel-body text-c">
					<form class="form form-horizontal">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;基地编号：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;基地名称：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;实训老师：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<span class="select-box mr-5 radius col-sm-5">
									<select class="select " size="1" name="demo1">
										<option value="" selected>选择老师</option>
										<option value="1">马云</option>
										<option value="2">马化腾</option>
										<option value="2">雷军</option>
									</select>
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;基地人数：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">基地描述：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">基地所属公司：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="" value="阿里巴巴" disabled="disabled">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;报到地址：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;报到时间：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="date" class="input-text radius"  placeholder="" id="" name="">
							</div>
						</div>
						<div class="row cl"></div>

						<div class="row cl">
							<div class="col-xs-8 col-sm-5 col-xs-offset-1">
								<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 创建</button>

								<a class="btn btn-default radius" th:href="@{/baseManage}">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</article>
	</div>
</section>
