<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
  <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
  <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<title>后台登录 </title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">

  <div class="loginBox">
                      <p class="f-30">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;&nbsp&nbsp;&nbsp;录</p>
    <form class="form form-horizontal" th:action="@{/login}" method="post" id="loginDemo">
      <div style="font-size: medium;color: red;" class="text-c f-30">[[${errorMsg}]]</div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L radius" style="width: 80%">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L radius" style="width: 80%">
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="rememberMe">
            <input type="checkbox" name="rememberMe" id="rememberMe" class="size-L"><label>记住我</label>
          </label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input id="login" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 南通大学</div>


</body>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript">

  $(function(){
    $("#loginDemo").validate({
      //debug模式下若表单验证正确，也不进行后台提交。
      //debug:true,
      rules:{
        //此处为控件的name
        username:{
          required:true,
          minlength:6,
          maxlength:6,
          digits:true,//只能填整数
          //remote:"controller"//远程校验，返回true/false

        },
        password:{
          required:true,
          minlength:6,
          maxlength:6
        }
      },
      messages:{
        username:{
          required:"账户必填",
          minlength:"账号为6位",
          maxlength:"账号为6位",
          digits:"账号须为整数",
          //remote:"用户名不存在"//远程校验，返回true/false
        },
        password:{
          required:"请填写密码",
          minlength:"密码为6位",
          maxlength:"密码为6位"
        }
      }
    })
  });
</script>



</html>
