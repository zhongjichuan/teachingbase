	<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />

	<title>基地管理</title>

</head>
<body>
<!--_header 作为公共模版分离出去-->
<div th:replace="common/header::header"></div>
<!--_menu 作为公共模版分离出去-->
<div th:replace="common/menu::menu"></div>

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/index" class="maincolor">首页</a>
		<span class="c-999 en">&gt;</span><span class="c-666">基地中心</span>
		<span class="c-999 en">&gt;</span><span class="c-666">基地管理</span></nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="panel panel-default">
				<div class="panel-header">基地管理</div>
				<form class="panel-body text-c" id="form">
					基地编号：<input type="text" class="input-text radius mr-5" style="width:210px" name="baseId">
					基地名：<input type="text" class="input-text radius mr-5" style="width:210px" name="baseName">
					公司名称： <select class="input-text radius mr-5" style="width:210px" name="companyName">
								<option class="input-text radius mr-5" value="">选择公司</option>
								<option th:each="company:${companies}" th:value ="${company}" th:text="${company}"></option>
							</select>
					<button type="submit" class="btn btn-success radius" name=""><i class="Hui-iconfont"></i> 查询</button>
				</form>
			</div>
			<div class="mt-20">
				<div class="cl pd-5 bg-1 bk-gray mt-20 ">
					<span class="l">
						<a th:href="@{/counselor/addBase}"  class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 创建基地</a>
					</span>
					<span class="r">共有数据：<strong id="dataLength">4</strong> 条</span>
				</div>
				<table class="table table-border table-bordered table-striped table-hover">
					<tbody class="text-c" id="tbody">
					<tr>
						<td>基地编号</td>
						<td>基地名</td>
						<td>实训公司</td>
						<td>实训教师</td>
						<td>报名人数</td>
						<td>报到日期</td>
						<td>状态</td>
						<td>操作</td>
					</tr>

					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
	$(function () {
		getBases();

		//条件查询表单提交
		$("#form").submit(function () {
			var searchParams = $('#form').serializeArray();
			$(".singleData").empty();
			$.ajax({
				type: "POST",
				data: searchParams,
				url: "/counselor/getBaseList",
				dataType: "json",
				success: function(data){
					showData(data);
				}
			});
			return false;//实现页面不刷新
		});
	});

	/*查询基地，进行表格填充*/
	function getBases() {
		$.ajax({
			type: "GET",
			url: "/counselor/getBaseList",
			dataType: "json",
			success: function(data){
				console.log(data);
				showData(data);
			}
		});
	}

	/*遍历数据进行渲染*/
	function showData(data) {
		$(".singleData").empty();
		if (data[0]){
			$.each(data,function (index,base) {
				var status = "";
				if (base.baseStatus=="1") {
					status = "<span class=\"label label-success radius\">已启用</span>";
				}else{
					status = "<span class=\"label radius\">已停用</span>";
				}
				var teacherName;
				var baseReportDate;
				if (base.teacher){
					teacherName = base.teacher.teacherName;
				} else {
					teacherName = "<span style='color: red'>未分配</span>";
				}
				if (base.baseReportDate){
					baseReportDate = base.baseReportDate;
				} else {
					baseReportDate = "<span style='color: red'>未确定</span>";
				}
				$("#tbody").append("<tr class='singleData'>\n" +
						"<td><a href='/counselor/baseDetails/"+base.baseId+"' class=\"c-primary\">"+base.baseId+"</a></td>\n" +
						"<td>"+base.baseName+"</td>\n" +
						"<td>"+base.company.companyName+"</td>\n" +
						"<td>"+teacherName+"</td>\n" +
						"<td><a href=\"/counselor/enrolledStudents/"+base.baseId+"\" class=\"c-primary\">"+base.baseEnrolmentNum+"/"+base.baseNum+"</a></td>\n" +
						"<td>"+baseReportDate+"</td>\n" +
						"<td>"+status+"</td>\n" +
						"<td >\n" +
						"<a style=\"text-decoration:none\" class=\"ml-10 disabled\"  href='/counselor/editBase/"+base.baseId+"' title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a>\n" +
						"\t\t\t\t\t\t\t<a style=\"text-decoration:none\" class=\"ml-10\" onClick=\"base_del(this,"+base.baseId+")\" href=\"javascript:;\" title=\"删除\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a>" +
						"</td>\n" +
						"</tr>");
			});
			$("#dataLength").text(data.length);
		} else {
			$(".singleData").empty();
			$("#tbody").append("<tr class='singleData'><td colspan='8' style='color: red'><h4>"+data[1]+"</h4></td></tr>");
			$("#dataLength").text("0");
		}
	}

	/*基地删除*/
	function base_del(obj,id){
		layer.confirm('确认要删除基地吗？',function(index){
			console.log(id);
			$.ajax({
				type:"POST",
				url:"/counselor/delBaseByBaseId/"+id,
				dataType:"json",
				success:function (data) {
					if (data){
						layer.msg('已删除!',{icon:1,time:1000});
					} else {
						layer.msg('删除失败!',{icon:2,time:1000});
					}
					getBases();
				}
			})
		});
	}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
