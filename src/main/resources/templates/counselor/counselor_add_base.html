	<title>创建基地</title>

</head>
<body>
<!--_header 作为公共模版分离出去-->
<div th:replace="common/header::header"></div>
<!--_menu 作为公共模版分离出去-->
<div th:replace="common/menu::menu"></div>

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/index" class="maincolor">首页</a>
		<span class="c-999 en">&gt;</span><span class="c-666">学校中心</span>
		<span class="c-999 en">&gt;</span><span class="maincolor"><a class="c-666" href="/company/baseManage">基地管理</a></span>
		<span class="c-999 en">&gt;</span><span class="c-666">创建基地</span>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="panel panel-default">
				<div class="panel-header">创建基地</div>
				<div class="panel-body text-c">
					<form class="form form-horizontal" id="addBaseForm">
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">&nbsp;&nbsp;基地编号：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="" th:value="${baseId}" disabled="disabled">
								<input type="hidden"  name="baseId" th:value="${baseId}">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;基地名称：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder=""  name="baseName">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">&nbsp;&nbsp;基地人数：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="基地负责人填写" name="baseNum" disabled="disabled">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;基地描述：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<textarea placeholder="请简述实训时间，人数，内容" name="baseDescription" class="textarea radius"></textarea>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>&nbsp;&nbsp;选择公司：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<span class="select-box mr-5 radius col-sm-5">
									<select class="select "  name="companyId">
										<option class="input-text radius mr-5" value="">选择公司</option>
										<option th:each="company:${companies}" th:value ="${company.companyId}" th:text="${company.companyName}"></option>
									</select>
								</span>
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">&nbsp;&nbsp;报到地址：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="text" class="input-text radius"  placeholder="基地负责人填写" name="baseAddress" disabled="disabled">
							</div>
						</div>
						<div class="row cl">
							<label class="form-label col-xs-4 col-sm-2">&nbsp;&nbsp;报到时间：</label>
							<div class="formControls col-xs-8 col-sm-5">
								<input type="datetime-local" class="input-text radius"  placeholder="基地负责人填写" name="baseReportDate" disabled="disabled">
							</div>
						</div>

						<div class="row cl">
							<div class="col-xs-8 col-sm-5 col-xs-offset-1">
								<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 创建</button>
								<a class="btn btn-default radius" th:href="@{/counselor/baseManage}">&nbsp;&nbsp;取消&nbsp;&nbsp;</a>
							</div>
						</div>
					</form>
				</div>
			</div>

		</article>
	</div>
</section>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">

	$(function () {

		$("#addBaseForm").submit(function () {
			if ($("#addBaseForm").valid()) {
				var params = $('#addBaseForm').serializeArray();
				$.ajax({
					type: "POST",
					data: params,
					url: "/counselor/saveBase",
					dataType: "json",
					success: function (data) {
						if (data) {
							layer.msg("创建成功");
						} else {
							layer.msg("创建失败");
						}
						setTimeout('window.location.href="/counselor/baseManage"', 1000);
					}
				});
			}
			return false;//实现页面不刷新
		});

	});


	$(function () {
		$("#addBaseForm").validate({
			rules:{
				baseName:{
					required: true
				},
				baseDescription:{
					required: true
				},
				company: {
					required: true
				}

			},
			messages:{
				baseName:{
					required: "请填写基地名称"
				},
				baseDescription:{
					required: "请填写基地描述"
				},
				company: {
					required:"请选择公司"
				}
			}
		});


	});



</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
