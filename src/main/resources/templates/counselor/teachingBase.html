<script type="text/javascript">
	/*基地停用*/
	function base_stop(obj,id){
		layer.confirm('确认要停用基地吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="base_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe603;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label  radius">已停用</span>');
			$(obj).remove();
			layer.msg('已停用!',{icon: 5,time:1000});
		});
	}

	/*基地启用*/
	function base_start(obj,id){
		layer.confirm('确认要启用基地吗？',function(index){
			$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="base_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe6de;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
			$(obj).remove();
			layer.msg('已启用!',{icon: 6,time:1000});
		});
	}

	/*基地审核*/
	function base_review(obj,id){
		layer.confirm('基地是否审核通过？',function(index){
			$(obj).prev().removeClass("disabled");
			//$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="base_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe603;</i></a>');
			$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
			$(obj).addClass("disabled");
			//$(obj).unbind();
			layer.msg('审核通过!',{icon: 6,time:1000});
		});
	}

	/*基地删除*/
	function base_del(obj,id){
		layer.confirm('确认要删除基地吗？',function(index){
			$(obj).parents("tr").remove();
			layer.msg('已删除!',{icon:1,time:1000});
		});
	}

	layui.use(['laypage', 'layer'], function(){
		var laypage = layui.laypage,layer = layui.layer;

		//完整功能
		laypage.render({
			elem: 'demo7',
			count: 100,
			layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
			jump: function(obj){
				console.log(obj)
			}
		});
	})


</script>
